 <link rel=stylesheet type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

<body>
    <div id="body">

     <div id="mapid"></div>
     

     <div class="card">

          <div class="content"> <Ul>
                <li> 4445 Connecticut Ave NW, Washington, DC</li>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
crossorigin=""></script>
    <script >var mymap = L.map('mapid').setView([38.94699759999999
        ,-77.06458629999997], 15);
    
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiamF5cmVkZDExIiwiYSI6ImNqaGdsaWF3dzFpZjYzZHAzeW4wbHNmb2UifQ.COxlVvDKbzGEnSyy5Um6vg'
    }).addTo(mymap);
    
    var marker = L.marker([38.94699759999999, -77.06458629999997]).addTo(mymap);
    
    var circle = L.circle([38.94699759999999,-77.06458629999997], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 25
    }).addTo(mymap);
    
    var polygon = L.polygon([
        [38.94699759999999, -77.06458629999997],
        [38.94699759999999, -77.06458629999997],
        [38.94699759999999, -77.06458629999997]
    ]).addTo(mymap);
    
    marker.bindPopup("Sfoglina").openPopup();
    circle.bindPopup("Sfoglina")
    polygon.bindPopup("Sfoglina")
    
    var popup = L.popup()
        .setLatLng([38.94699759999999,-77.06458629999997])
        .setContent("4445 Connecticut Ave NW, Washington, DC")
        .openOn(mymap);
    
        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }
        
        mymap.on('click', onMapClick);
    
        var popup = L.popup();
    
    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
    }
    
    mymap.on('click', onMapClick);
    </script>
    <a href="https://yirklum.github.io/leaflet-storymaps-with-google-sheets/" class="button is-large " id="button2">Explore Other Restaurants</a>
