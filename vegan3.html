<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
 <link rel=stylesheet type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">  
   <link rel="stylesheet" type="text/css" media="screen" href="assets/lina.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
</head>
<body>
    <div id="body">
    <div id="nav">
        <b id="title">THE RESTAURANT THAT BEST SUITS YOU!!!</b>

    </div>
     <div id="mapid"></div>
     

     <div class="card">
        <div class="card-content">
                        <figure class="food3">
                            <img class="dine" src="https://www.bing.com/th?id=ALZiVuPMbXkSj%252bw480x360&w=455&h=180&c=7&rs=1&qlt=80&cdv=1&pid=Local"
                            alt="Placeholder image">
                         </figure>
         
          </div>
          <h1 class="h1">Elizabeths's Gone Raw</h1>

      
          <div class="content"> <Ul>
                <li> 1341 L St NW, Washington, DC 20005</li>
                <li>  Phone: (202) 347-8349</li>
                <li>  Cuisine: Vegetarian and Vegan</li>
                <li>Price: $$$$</li>
            </Ul>
            <br>
            <a href="./index.html" class="button is-large">Restart</a>
          </div>
        </div>
      </div>
    
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
crossorigin=""></script>
    <script>
        var mymap = L.map('mapid').setView([38.9039649
            , -77.0312475], 15);
        
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiamF5cmVkZDExIiwiYSI6ImNqaGdsaWF3dzFpZjYzZHAzeW4wbHNmb2UifQ.COxlVvDKbzGEnSyy5Um6vg'
        }).addTo(mymap);
        
        var marker = L.marker([38.9039649, -77.0312475]).addTo(mymap);
        
        var circle = L.circle([38.9039649, -77.0312475], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 25
        }).addTo(mymap);
        
        var polygon = L.polygon([
            [38.9039649, -77.0312475],
            [38.9039649, -77.0312475],
            [38.9039649, -77.0312475]
        ]).addTo(mymap);
        
        marker.bindPopup("Elizabeth's").openPopup();
        circle.bindPopup("Elizabeth's");
        polygon.bindPopup("Elizabeth's");
        
        var popup = L.popup()
            .setLatLng([38.9039649, -77.0312475])
            .setContent("1341 L St NW, Washington, DC 20005, USA")
            .openOn(mymap);
        
            function onMapClick(e) {
                alert("You clicked the map at " + e.latlng);
            }
            
            mymap.on('click', onMapClick);
        
            var popup = L.popup();
        
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }
        
        mymap.on('click', onMapClick);
        </script>
    
</body>
</html>
